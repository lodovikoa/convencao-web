<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Bem-vindo</mat-card-title>
      <mat-card-subtitle>Acesse sua conta para continuar</mat-card-subtitle>
    </mat-card-header>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      @if (loginForm.hasError('invalidCredentials')) {
        <mat-card-subtitle>
          <mat-error>Credenciais inválidas. Tente novamente.</mat-error>
        </mat-card-subtitle>
      }

      <mat-card-content>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Usuário</mat-label>
          <input matInput formControlName="userName">
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input matInput [type]="hidePassword() ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="togglePassword()" type="button">
            <mat-icon>{{ hidePassword() ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="loginForm.invalid">
          ENTRAR
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
