<mat-nav-list>
  @for (item of menuItems(); track item.label) {
    <a class="menu-item" mat-list-item [routerLink]="item.route" routerLinkActive="selected-menu-item" #rla="routerLinkActive" [activated]="rla.isActive">
      <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
      @if (!sideNavCollapsed()) {
        <span matListItemTitle>{{ item.label }}</span>
      }
    </a>
  }
</mat-nav-list>
